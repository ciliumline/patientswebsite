<!DOCTYPE html>
<html lang="en">
  <title>Guardian-Registration</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400&family=Rubik&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">

    <div class="container-fluid bg-dark">
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">
          <a href="MainPage.html" class="nav-item nav-link active">Home</a>
        </div>
      </div>
    </div>
  </nav>

  <form action="/action_page.php" class="border border-secondary p-4">
    <div class="container">
      <h1 class="text-danger text-center">Register as a Patient</h1>
      <p class="text-center">Please fill in this form to create an account.</p>
      <hr>
      <p id="GD" class="text-primary">GUARDIAN DETAILS</p>
      <div class="form-group ">
        <label for="guardian_name rounded-pill"><b>Full Names</b></label>
        <input type="text" class="form-control" placeholder="Enter Name" name="guardian_name" required>
      </div>

      <div class="form-group">
        <label for="guardian_contact"><b>Mobile Number</b></label>
        <input type="text" class="form-control" placeholder="Enter Contact" name="guardian_contact" required>
      </div>

      <div class="form-group">
        <label for="guardian_date"><b>Date of Birth</b></label>
        <input type="date" class="form-control" placeholder="Enter/date of/birth" name="guardian_date" required>
      </div>

      <div class="form-group">
        <label for="password"><b>Your Password</b></label>
        <input minlength=10 type="password" class="form-control" placeholder="Enter Password" name="password" required>
        <p class="text-danger">Password needs to be 10 characters long</p>
      </div>

      <div class="form-group">
        <label for="password_confirmation"><b>Repeat Password</b></label>
        <input minlength=10 type="password" class="form-control" placeholder="Repeat Password" name="password_confirmation" required>
      </div>

      <div class="form-group form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input rounded-pill" checked="checked" name="remember"> Remember me
        </label>
      </div>

      <p>By creating an account you agree to our <a href="#" class="text-primary">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="button" class="btn btn-secondary rounded-pill">Cancel</button>
        <button type="submit" class="btn btn-success rounded-pill">Sign Up</button>
        <br>
        <br>
        <p>Click here to register as a facilitator <a href="Facilitator.html">Facilitator</a></p>
      </div>
    </div>
  </form>

</body>

</html>
