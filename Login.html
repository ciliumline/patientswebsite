<!DOCTYPE html>
<html lang="en">
  <title>Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200;400&family=Rubik&display=swap" rel="stylesheet">

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" >

    <div class="container-fluid bg-dark">
      <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav">
          <a href="MainPage.html" class="nav-item nav-link active text-bold">Home</a>
        </div>
      </div>
    </div>

  </nav>

  <form>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form>
              <!-- Email input -->
              <h1 class="text-dark mb-4">Login Form</h1>

              <div class="form-outline mb-4 ">
                <input type="email" id="form1Example13" class="form-control form-control-lg rounded-pill" required />
                <label class="form-label text-dark" for="form1Example13">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form1Example23" class="form-control form-control-lg rounded-pill" minlength=10 required />
                <label class="form-label text-dark" for="form1Example23">Password</label>
                <p class="text-danger">Password needs to be 10 characters long</p>
              </div>

              <div class="d-flex justify-content-around align-items-center mb-4">
                <!-- Checkbox -->
                <div class="form-check  ">
                  <input class="form-check-input rounded-pill" type="checkbox" value="" id="form1Example3" checked />
                  <label class="form-check-label " for="form1Example3"> Remember me </label>
                </div>
                <a href="#!">Forgot password?</a>
              </div>

              <!-- Submit button -->
              <div class="clearfix">
                <button type="submit" class="btn btn-success btn-lg btn-block rounded-pill">Sign in</button>
              </div>

              <div class="divider d-flex align-items-center my-4">
                <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
              </div>

              <a class="btn btn-primary btn-lg btn-block mb-4 rounded-pill" style="background-color: #3b5998" href="https://www.facebook.com/"role="button">
                <i class="fab fa-facebook-f me-2"></i>Continue with Facebook
              </a>
              <a class="btn btn-primary btn-lg btn-block rounded-pill" style="background-color: #55acee" href="https://twitter.com/" role="button">
                <i class="fab fa-twitter me-2"></i>Continue with Twitter
              </a>

            </form>
          </div>
        </div>
      </div>
    </section>
  </form>
</body>

</html>
