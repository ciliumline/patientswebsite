<form action="/action_page.php" class="border border-secondary p-4 rounded">
    <div class="container">
        <h1 class="text-danger text-center">Register as a facilitator</h1>
        <p class="text-center">Please fill in this form to create an account.</p>
        <hr>

        <p id="SD" class="text-primary">FACILITATOR DETAILS</p>
        <div class="form-group">
            <label for="facilitator_name"><b>Full Names</b></label>
            <input type="text" class="form-control" placeholder="Enter Name" name="facilitator_name" required>
        </div>

        <div class="form-group">
            <label for="student_contact"><b>Mobile Number</b></label>
            <input type="text" class="form-control" placeholder="Enter Contact" name="student_contact" required>
        </div>

        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
        </div>
        <br>
        <div class="form- mb-4">
            <label for="country_name" required><b>Facilitator In</b></label>
            <select class="form-conrol rounded" id="country" name="_name">
                <option value="australia"></option>
              <option value="australia">Blood Pressure Knowledge</option>
              <option value="canada">Curing Infections</option>
              <option value="usa">Relieving Pain</option>
              <option value="usa">Treating Diseases</option>
            </select>
          </div>

        <div class="form-group">
            <label for="password"><b>Your Password</b></label>
            <input  minlength=10 type="password" class="form-control" placeholder="Enter Password" name="password" required>
            <p class="text-danger">Password needs to be 10 characters long</p>
        </div>

        <div class="form-group">
            <label for="password_confirmation"><b>Repeat Password</b></label>
            <input minlenght=10 type="password" class="form-control" placeholder="Repeat Password"
                name="password_confirmation" required>
        </div>

        <div class="form-group form-check">
            <label class="form-check-label">
                <input type="checkbox" class="form-check-input rounded-pill" checked="checked" name="remember">
                Remember me
            </label>
        </div>

        <p>By creating an account you agree to our <a href="#" class="text-primary">Terms & Privacy</a>.</p>

        <div class="clearfix">
            <button type="button" class="btn btn-secondary rounded-pill">Cancel</button>
            <button type="submit" class="btn btn-primary rounded-pill">Sign Up</button>
        </div>
    </div>
</form>
